<!DOCTYPE html>
<html>
<head>
    <title>課外活動</title>
    <style>
        /* 設定整個頁面的基礎：背景和字體 */
        body {
            /* 柔和的米白色背景，像是一段溫和關係的開始 */
            background-color: #f8f8f2; 
            /* 讓文字顏色不要太黑，顯得柔和一些 */
            color: #333; 
            /* 選擇一個清晰的字體 */
            font-family: Arial, sans-serif;
            /* 增加邊距，讓內容不要擠在一起 */
            padding: 30px; 
            line-height: 1.6;
        }

        /* 標題：讓它有被重視的感覺 */
        h1 {
            /* 採用深沉但溫暖的藍色，代表思考與深度 */
            color: #4a5a70; 
            text-align: center;
            border-bottom: 2px solid #b0c4de; /* 加上淺淺的線條 */
            padding-bottom: 10px;
            margin-bottom: 25px;
        }

        /* 連結/按鈕：賦予它熱情和行動力 */
        a {
            /* 移除預設底線 */
            text-decoration: none; 
            /* 變成像一個充滿希望的按鈕 */
            display: inline-block;
            padding: 10px 18px;
            /* 選擇一個像初戀般**熱情**的粉紅色系 */
            background-color: #ff69b4; 
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* 滑鼠移上去時的變化，代表互動的瞬間 */
        a:hover {
            background-color: #e34c98;
        }

        /* 內容段落：置中顯示，看起來更舒服 */
        p {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>課外活動</h1>
    <p>這裡展示我參加的課外活動與受訓經驗，每段經歷都是成長的累積。</p>
    <a href="/">返回首頁</a>
</body>
</html>
