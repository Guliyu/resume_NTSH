<!DOCTYPE html>
<html>
<head>
    <title>讀書計畫</title>
<style>
    /* 1. 基礎設定：營造一個平靜的閱讀氛圍 (滿版置中 Flexbox 維持不變) */
    body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;   /* 垂直置中 */
    align-items: center;       /* 水平置中 */
    
    background-color: #f4f7f9; 
    font-family: 'Helvetica Neue', Arial, sans-serif;
    color: #333;
    margin: 0;
    padding: 20px; 
}

/* ***** 關鍵新增：主容器 (讓整體內容不會佔滿超寬螢幕，但視覺上變大) ***** */
.main-container {
    width: 90%;             /* 讓容器寬度佔視窗的 90% */
    max-width: 800px;       /* 但限制最大不要超過 800px (防止超寬螢幕太醜) */
    text-align: center;
}
/* ************************************************************************** */

/* 2. 主標題：突出你的身份 (移除寬度限制) */
h1 {
    color: #2c3e50; 
    font-size: 2.4em;
    font-weight: 700;
    
    /* 背景色與內距，讓標題成為一個淺藍色的橫幅框 */
    background-color: #e6f7ff; 
    padding: 20px 25px;       
    border-radius: 8px;       
    
    /* 移除所有 max-width 和 margin-left/right: auto; */
    margin-bottom: 50px; 
    
    text-align: center;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); 
    
    /* 確保 h1 填滿整個容器寬度 */
    width: 100%; 
    box-sizing: border-box; /* 讓 padding 不會超出 width 100% */
}

/* 3. 列表容器：設定列表的樣式 (讓按鈕群組佔滿容器寬度) */
.nav-list {
    list-style: none; 
    padding: 0;
    /* 讓列表佔滿容器寬度，但設定最大寬度，這樣按鈕不會太長 */
    max-width: 550px;       /* 限制按鈕群組的最大寬度 */
    margin: 50px auto 0 auto; /* 確保與 H1 的間距 */
}
/* ... 剩下的 .nav-list li, a, a:hover 保持不變 ... */

/* 4. 列表項目：讓每個選項看起來像一個可點擊的「選擇」 */
.nav-list li {
    margin-bottom: 15px;
}

/* 5. 連結（真正的按鈕）：這是情感的核心，我們要讓它有吸引力！ */
.nav-list a {
    text-decoration: none;
    display: block; /* 讓整個區塊都可以點擊 */
    padding: 15px 25px;
    /* 選擇一個帶有**希望**和**活力**的漸層色，代表每個經歷都是充滿可能性的 */
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); 
    color: white;
    font-weight: bold;
    border-radius: 8px; /* 柔和的圓角 */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 增加一點點立體感 */
    transition: all 0.3s ease; /* 讓互動效果更平滑 */
}

/* 6. 懸停效果：當滑鼠移上去時的甜蜜互動（讓它變亮一點） */
.nav-list a:hover {
    /* 懸停時，背景變為更深或更亮一點，像感情的升溫 */
    background: linear-gradient(135deg, #1c88e5 0%, #00e5f2 100%); 
    transform: translateY(-3px); /* 向上輕微移動，表示被重視 */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}
</style>

</head>
<body>
    <div class="main-container">
    <h1>新北高中30815林韋溱</h1>
    
    <ul class="nav-list"> 
        <li><a href="/competition">競賽經驗</a></li>
        <li><a href="/activities">課外活動</a></li>
        <li><a href="/leadership">幹部經驗</a></li>
        <li><a href="/club">社團經驗</a></li>
        <li><a href="/electives">多元選修課程</a></li>
        <li><a href="/ai">AI應用</a></li>
    </ul>
</body>
</html>
