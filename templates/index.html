<!DOCTYPE html>
<html>
<head>
    <title>讀書計畫</title>
    <style>
        /* 步驟二：所有 CSS 樣式將會放在這裡 */
        /* 1. 基礎設定：營造一個平靜的閱讀氛圍 */
body {
    /* 選擇一個能讓人心靜下來的淺灰色調，代表準備探索心靈 */
    background-color: #f4f7f9; 
    font-family: 'Helvetica Neue', Arial, sans-serif;
    color: #333;
    margin: 0;
    padding: 40px 20px;
    text-align: center; /* 讓所有主要內容置中 */
}

/* 2. 主標題：突出你的身份，但保持溫和 */
h1 {
    /* 核心顏色維持穩重 */
    color: #2c3e50; 
    font-size: 2.4em; /* 稍微放大一點點 */
    font-weight: 700; /* 加粗，增加視覺重量 */
    margin-bottom: 30px; /* 縮小一點點間距，讓它更靠近橫條 */
    padding-bottom: 15px; /* 增加底部內距，讓文字與橫條有呼吸空間 */
    
    /* 讓文字置中，符合整個頁面風格 */
    text-align: center;
    
    /* 橫條的關鍵：邊框 */
    /* 使用較細緻的線條，像是溫柔的界線 */
    border-bottom: 3px solid #b0c4de; 

    /* 增加一點柔和的底部陰影來強調橫條，讓橫條看起來有層次感 */
    /* 這裡使用一個微弱的陰影，避免太過突兀 */
    box-shadow: 0 4px 6px -2px rgba(0, 0, 0, 0.1); 

    /* 確保標題寬度不會佔滿整個螢幕，讓它更精緻 */
    max-width: 500px;
    margin-left: auto; /* 配合 max-width 讓 H1 區塊置中 */
    margin-right: auto;
}

/* 3. 列表容器：設定列表的樣式 */
.nav-list {
    list-style: none; /* 移除項目符號（圓點），讓它更像一個菜單 */
    padding: 0;
    margin: 0 auto; /* 置中 */
    max-width: 600px; /* 限制寬度，讓列表看起來更優雅 */
}

/* 4. 列表項目：讓每個選項看起來像一個可點擊的「選擇」 */
.nav-list li {
    margin-bottom: 15px;
}

/* 5. 連結（真正的按鈕）：這是情感的核心，我們要讓它有吸引力！ */
.nav-list a {
    text-decoration: none;
    display: block; /* 讓整個區塊都可以點擊 */
    padding: 15px 25px;
    /* 選擇一個帶有**希望**和**活力**的漸層色，代表每個經歷都是充滿可能性的 */
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); 
    color: white;
    font-weight: bold;
    border-radius: 8px; /* 柔和的圓角 */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 增加一點點立體感 */
    transition: all 0.3s ease; /* 讓互動效果更平滑 */
}

/* 6. 懸停效果：當滑鼠移上去時的甜蜜互動（讓它變亮一點） */
.nav-list a:hover {
    /* 懸停時，背景變為更深或更亮一點，像感情的升溫 */
    background: linear-gradient(135deg, #1c88e5 0%, #00e5f2 100%); 
    transform: translateY(-3px); /* 向上輕微移動，表示被重視 */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

    </style>
</head>
<body>
    <h1>新北高中30815林韋溱</h1>
    
    <ul class="nav-list"> 
        <li><a href="/competition">競賽經驗</a></li>
        <li><a href="/activities">課外活動</a></li>
        <li><a href="/leadership">幹部經驗</a></li>
        <li><a href="/club">社團經驗</a></li>
        <li><a href="/electives">多元選修課程</a></li>
        <li><a href="/ai">AI應用</a></li>
    </ul>
</body>
</html>
